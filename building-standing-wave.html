<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Building Up a Standing Wave</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 1em;
    }
    .checkbox-group, .slider-group, .button-group {
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group label,
    .slider-group label {
      margin-right: 10px;
    }
    .slider-group input[type="range"] {
      width: 200px;
      margin: 0 10px;
    }
    canvas {
      background: #fff;
      border: 2px solid #888;
      border-radius: 6px;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Building Up a Standing Wave in an Open Pipe</h1>

<div class="controls">
  <!-- Wave toggles -->
  <div class="checkbox-group">
    <label>
      <input type="checkbox" id="toggleIncoming" checked>
      Incoming Wave (Red)
    </label>
    <label>
      <input type="checkbox" id="toggleReflected" checked>
      Reflected Wave (Blue)
    </label>
    <label>
      <input type="checkbox" id="toggleCombined" checked>
      Combined Wave (Black)
    </label>
  </div>

  <!-- Harmonic slider -->
  <div class="slider-group">
    <label for="harmonicSlider">Harmonic (n):</label>
    <input type="range" id="harmonicSlider" min="1" max="4" step="1" value="3">
    <span id="harmonicValue">3</span>
  </div>

  <!-- Play/Pause Animation -->
  <div class="button-group">
    <button id="toggleAnimBtn">Play</button>
  </div>
</div>

<canvas id="waveCanvas" width="900" height="300"></canvas>

<script>
  /****************************************************
   * PARAMETERS & SETUP
   ****************************************************/
  // Pipe length (in abstract units) — we map x from 0 to L.
  const L = 1.0;
  const A = 1.0;  // amplitude

  // Define margins for drawing the pipe
  const marginLeft = 80;
  const marginRight = 80;
  const marginTop = 30;
  const marginBottom = 30;

  // Canvas & Context
  const canvas = document.getElementById('waveCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  // Drawing region for the pipe
  const pipeX0 = marginLeft;
  const pipeX1 = width - marginRight;
  const pipeWidth = pipeX1 - pipeX0;
  const midY = height / 2;

  // UI Elements
  const toggleIncoming = document.getElementById('toggleIncoming');
  const toggleReflected = document.getElementById('toggleReflected');
  const toggleCombined = document.getElementById('toggleCombined');
  const harmonicSlider = document.getElementById('harmonicSlider');
  const harmonicValue = document.getElementById('harmonicValue');
  const toggleAnimBtn = document.getElementById('toggleAnimBtn');

  // State variables
  let n = parseInt(harmonicSlider.value, 10); // harmonic number (n=1,2,3,4)
  let isAnimating = false;
  let time = 0;
  const dt = 0.04;
  
  // For demonstration, choose an angular frequency.
  // We choose ω such that one full oscillation takes about 2π/ω seconds.
  const omega = 2 * Math.PI * 1;  
  // The wavenumber k for an open pipe (pressure standing wave) is:
  //   k = nπ / L, so wavelength λ = 2L/n.
  
  /****************************************************
   * EVENT LISTENERS
   ****************************************************/
  harmonicSlider.addEventListener('input', () => {
    n = parseInt(harmonicSlider.value, 10);
    harmonicValue.textContent = n.toString();
    // When harmonic changes, reset time so the pattern is clear.
    time = 0;
    drawFrame(0);
  });

  toggleAnimBtn.addEventListener('click', () => {
    if (isAnimating) {
      stopAnimation();
    } else {
      startAnimation();
    }
  });

  // When checkboxes change, just redraw.
  toggleIncoming.addEventListener('change', () => { drawFrame(time); });
  toggleReflected.addEventListener('change', () => { drawFrame(time); });
  toggleCombined.addEventListener('change', () => { drawFrame(time); });

  /****************************************************
   * WAVE EQUATIONS
   ****************************************************/
  // Wavenumber based on harmonic:
  function k() {
    return (n * Math.PI) / L;
  }
  // Choose a fixed amplitude A = 1.

  // Incoming wave: traveling to the right.
  //  y_inc(x,t) = A sin(k x - ω t)
  function incomingWave(x, t) {
    return A * Math.sin(k() * x - omega * t);
  }
  // Reflected wave: traveling to the left.
  //  y_ref(x,t) = A sin(k x + ω t)
  // Note: At x=0, y_inc = A sin(-ω t) and y_ref = A sin(ω t)
  // So y_inc + y_ref = A [sin(-ω t)+ sin(ω t)] = 0, giving a node.
  function reflectedWave(x, t) {
    return A * Math.sin(k() * x + omega * t);
  }
  // Combined wave: simply the sum of the two.
  function combinedWave(x, t) {
    return incomingWave(x, t) + reflectedWave(x, t);
  }
  
  /****************************************************
   * DRAWING FUNCTIONS
   ****************************************************/
  // Draw the pipe (open at both ends) as a rectangle with vertical walls.
  function drawPipe() {
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'gray';
    // Draw vertical walls at the ends
    ctx.beginPath();
    ctx.moveTo(pipeX0, marginTop);
    ctx.lineTo(pipeX0, height - marginBottom);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(pipeX1, marginTop);
    ctx.lineTo(pipeX1, height - marginBottom);
    ctx.stroke();
  }

  // Draw a wave given a function waveFn(x,t) and a color.
  function drawWave(waveFn, t, color) {
    ctx.lineWidth = 3;
    ctx.strokeStyle = color;
    ctx.beginPath();
    // Sample points across the pipe from x=0 to x=L.
    const samples = pipeWidth;
    for (let i = 0; i <= samples; i++) {
      const xPhysical = (i / samples) * L;
      const yVal = waveFn(xPhysical, t);
      // Map xPhysical from [0, L] to [pipeX0, pipeX1]
      const cx = pipeX0 + (xPhysical / L) * pipeWidth;
      // For visualization, scale the wave vertically.
      // We'll let the vertical amplitude span, say, 40% of the pipe height.
      const scaleY = (pipeWidth * 0.2);
      const cy = midY - yVal * scaleY;
      if (i === 0) {
        ctx.moveTo(cx, cy);
      } else {
        ctx.lineTo(cx, cy);
      }
    }
    ctx.stroke();
  }

  // Draw one frame: the pipe and whichever waves are toggled on.
  function drawFrame(t) {
    ctx.clearRect(0, 0, width, height);
    drawPipe();
    if (toggleIncoming.checked) {
      drawWave(incomingWave, t, 'red');
    }
    if (toggleReflected.checked) {
      drawWave(reflectedWave, t, 'blue');
    }
    if (toggleCombined.checked) {
      drawWave(combinedWave, t, 'black');
    }
  }

  /****************************************************
   * ANIMATION LOOP
   ****************************************************/
  function startAnimation() {
    isAnimating = true;
    toggleAnimBtn.textContent = 'Pause';
    requestAnimationFrame(animate);
  }

  function stopAnimation() {
    isAnimating = false;
    toggleAnimBtn.textContent = 'Play';
  }

  function animate() {
    if (!isAnimating) return;
    time += dt;
    drawFrame(time);
    requestAnimationFrame(animate);
  }

  /****************************************************
   * INITIALIZATION
   ****************************************************/
  // Set default harmonic value to 3 (from the slider)
  harmonicValue.textContent = n.toString();
  drawFrame(0);
</script>

</body>
</html>
