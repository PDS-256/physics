<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sine Wave Simulation with Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .control-group {
      margin: 10px 0;
    }
    label {
      margin-right: 10px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sine Wave Simulation with Grid</h1>
  <div class="controls">
    <div class="control-group">
      <label for="amplitude">Amplitude:</label>
      <input type="range" id="amplitude" min="0.1" max="5" step="0.1" value="1">
      <span id="ampDisplay">1</span>
    </div>
    <div class="control-group">
      <label for="phase">Phase (Â°):</label>
      <input type="range" id="phase" min="0" max="360" step="1" value="0">
      <span id="phaseDisplay">0</span>
    </div>
    <div class="control-group">
      <label for="period">Period (ms):</label>
      <input type="range" id="period" min="1" max="10" step="0.1" value="1">
      <span id="periodDisplay">1</span>
    </div>
    <div class="control-group">
      <span>Period in seconds: <span id="periodSec">0.001</span> s</span> |
      <span>Frequency: <span id="frequency">1000</span> Hz</span>
    </div>
  </div>
  <canvas id="sineCanvas" width="800" height="300"></canvas>

  <script>
    // Get references to elements
    const amplitudeSlider = document.getElementById('amplitude');
    const phaseSlider = document.getElementById('phase');
    const periodSlider = document.getElementById('period');
    const ampDisplay = document.getElementById('ampDisplay');
    const phaseDisplay = document.getElementById('phaseDisplay');
    const periodDisplay = document.getElementById('periodDisplay');
    const periodSecDisplay = document.getElementById('periodSec');
    const frequencyDisplay = document.getElementById('frequency');
    const canvas = document.getElementById('sineCanvas');
    const ctx = canvas.getContext('2d');

    // Fixed time range for the x-axis: 20 ms (0.02 s)
    const totalTimeSec = 0.02;

    // Default parameters
    let amplitude = parseFloat(amplitudeSlider.value);
    let phase = parseFloat(phaseSlider.value) * Math.PI / 180; // convert to radians
    let period_ms = parseFloat(periodSlider.value);
    let period_sec = period_ms / 1000;
    let frequency = 1 / period_sec;

    // Update display function
    function updateDisplays() {
      ampDisplay.textContent = amplitude;
      phaseDisplay.textContent = phaseSlider.value;
      periodDisplay.textContent = period_ms;
      periodSecDisplay.textContent = period_sec.toFixed(3);
      frequencyDisplay.textContent = Math.round(frequency);
    }

    // Function to draw grid lines and labels on the canvas
    function drawGrid() {
      const width = canvas.width;
      const height = canvas.height;
      
      // Draw vertical grid lines every 2 ms (0.002 s)
      ctx.strokeStyle = "#e0e0e0";
      ctx.lineWidth = 1;
      const gridIntervalSec = 0.002; // 2 ms
      for (let t = 0; t <= totalTimeSec; t += gridIntervalSec) {
        const x = (t / totalTimeSec) * width;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();

        // Label the grid at the bottom (in ms)
        ctx.fillStyle = "#000";
        ctx.font = "10px Arial";
        // Convert time to ms and round appropriately
        const label = Math.round(t * 1000);
        ctx.fillText(label + " ms", x + 2, height - 5);
      }

      // Draw horizontal midline for reference
      ctx.beginPath();
      ctx.strokeStyle = "#e0e0e0";
      ctx.moveTo(0, height / 2);
      ctx.lineTo(width, height / 2);
      ctx.stroke();
    }

    // Draw the sine wave on the canvas along with the grid
    function drawSine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the grid first
      drawGrid();
      
      ctx.beginPath();
      const width = canvas.width;
      const height = canvas.height;
      const midY = height / 2;
      const samples = width; // one sample per pixel

      for (let x = 0; x < samples; x++) {
        // Calculate time in seconds corresponding to x
        const time = (x / samples) * totalTimeSec;
        // Calculate the y-value of the sine wave
        const y = amplitude * Math.sin(2 * Math.PI * frequency * time + phase);
        // Map sine value to canvas y-coordinate (flip sign for canvas coordinates)
        const canvasY = midY - y * (height / 4); // scale factor for visualization
        if (x === 0) {
          ctx.moveTo(x, canvasY);
        } else {
          ctx.lineTo(x, canvasY);
        }
      }
      ctx.strokeStyle = '#0077cc';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // Update parameters and redraw when sliders change
    function updateParameters() {
      amplitude = parseFloat(amplitudeSlider.value);
      phase = parseFloat(phaseSlider.value) * Math.PI / 180; // convert degrees to radians
      period_ms = parseFloat(periodSlider.value);
      period_sec = period_ms / 1000;
      frequency = 1 / period_sec;

      updateDisplays();
      drawSine();
    }

    // Add event listeners for interactivity
    amplitudeSlider.addEventListener('input', updateParameters);
    phaseSlider.addEventListener('input', updateParameters);
    periodSlider.addEventListener('input', updateParameters);

    // Initial update and draw
    updateParameters();
  </script>
</body>
</html>
